
<!DOCTYPE html>
<html>
<head>

    *abc{
        background-color: aqua;

    .zielony{
            background-color: lightgreen;
            }

        border: 2px solid red;
        margin-top:5px;
        padding: 4px;
        }

</head>
<body>
    <p id=abc>Akapit id=abc</p>
    <p class=-zielony>Akapit 2</p>
    <p class=zielony>Akapit 3</p>
    <div>Ala ma kota</div>
    <div>Ola ma kota</div>
    <div>Ela ma kota</div>
    <script type="text/javascript">
            let a=Math.round(Math.random()*100)-50;
            let b=Math.round(Math.random()*100)-50;
            ﻿
        if(a>b)
            {
                document.write("a > b");
            }
        else if(a==b)
            {
                document.write("a = b");
            }
        else
            {
                document.write("a < b");
            }
        document.write("<br>");

        let napis=a>0?"a jest dodatnie": "a nie jest dodatnie";
        document.write(napis);
        document.write("<br>");
        switch(a)
            {
                case 3: document.write("a=3");
                    break;
                case 10: document.write("a=10");
                    break;
                case 20: document.write("a=20");
                    break;
                default: document.write("a jest inne niz 10 czy 3 czy 20");
            }
    </script>
</body>
</html>
